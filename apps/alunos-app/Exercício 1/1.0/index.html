<html lang="pt">
<head>
  <meta charset="utf-8" />
  <title>Pesquisa de Clientes</title>

  <!-- Meti o css para tentar adiantar o estilo -->
  <link rel="stylesheet" href="estilos.css">
   
</head>
<body>
  <!-- Conteúdo principal-->
  <main class="pagina">
    <div class="painel">

      <!-- Cabeçalho -->
      <header class="topo">
        <h1>Selecione o cliente que pretende consultar</h1>
      </header>

      <!-- Pesquisa -->
      <div class="linha-pesquisa">
        <!-- Formulário texto e botão de pesquisa -->
        <form id="formularioPesquisa" class="formulario-pesquisa" autocomplete="off">
          <!-- Input de pesquisa -->
          <input id="campoPesquisa" class="campo-pesquisa" type="search" placeholder="Pesquisar..." aria-label="Pesquisar">

          <!-- Botão para pesquisara -->
          <button type="submit" id="botaoPesquisar" class="botao-enviar" title="Pesquisar" aria-label="Pesquisar">
            <svg viewBox="0 0 24 24" fill="none">
              <path d="M8 5l7 7-7 7" stroke="#111827" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
        </form>
      </div>

      <!-- Botões de fltro para esclher o tipo de pesquisa -->
      <div class="filtros">
        <button class="filtro-btn ativo" data-filtro="cliente" type="button">Nº cliente</button>
        <button class="filtro-btn" data-filtro="conta" type="button">Nº de conta</button>
        <button class="filtro-btn" data-filtro="nif" type="button">NIF / NIPC</button>
        <button class="filtro-btn" data-filtro="nome" type="button">Nome</button>
        <button class="filtro-btn" data-filtro="telemovel" type="button">Nº telemóvel</button>
      </div>

      <!-- Resultados -->
      <p class="titulo-resultados">Resultados</p>

      <!-- Secção para mostrar os resultados -->
      <section id="resultados">
        <ul id="listaResultados" class="cartoes"></ul>
      </section>

    </div>
  </main>

  <!-- Meti o javascript num ficheiro à parte -->
  <script src="script.js"></script>
</body>
</html>
